<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Presentación</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            color: rgb(255, 255, 255, 0.8);
        }

        body p,
        body h1,
        body h2 {
            margin: 0;
        }

        button:focus {
            outline: 0;
        }

        /*Scrollbar configuration*/
        #scroll-container::-webkit-scrollbar {
            height: 15px;
            background-color: rgba(114, 107, 107, 0.76);
            border-radius: 0 0 10px 10px;
        }

        #scroll-container::-webkit-scrollbar-button {
            background-color: gray;
            width: 10px;
        }

        #scroll-container::-webkit-scrollbar-thumb {
            background-color: rgb(255, 255, 255, 0.8);
            width: 10px;
        }

        /*Containers*/
        #main-container {
            background-color: rgb(0, 0, 0, 0.7);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scroll-container {
            display: flex;
            width: 70vw;
            height: 80%;
            background-color: rgb(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgb(0, 0, 0, 0.5);
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            font-size: 30px;
        }

        #info-container {
            text-align: center;
            width: 20vw;
            margin-right: 2vw;
            height: 80%;
            background-color: rgb(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgb(0, 0, 0, 0.5);
            font-size: 22px;
            display: flex;
            flex-flow: column;
            justify-content: flex-start;
            box-sizing: border-box;
            padding-top: 1vw;
            align-items: center;
        }

        #arrows-container {
            width: 100%;
            height: 90%;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: space-around;
        }

        /*Scroll's elements*/
        .scroll-element {
            width: 100%;
            height: 100%;
            display: flex;
            flex: none;
            scroll-snap-align: center;
        }

        #scroll-element-1 {
            justify-content: center;
            align-items: center;
            flex-flow: column;
            text-align: center;
        }

        #scroll-element-2 {
            flex-flow: column;
            align-items: center;
            justify-content: space-around;
        }

        #icon-scroll-1 {
            background-image: url(https://www.ingenieria.bogota.unal.edu.co/concursodocente_lapaz/images/logosimbolo_central_2c.png);
            background-size: 100% 100%;
            width: 30%;
            height: 60%;
        }

        .item-scroll2 {
            background-size: 75%;
            background-position: center;
            background-repeat: no-repeat;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            border: 0;
        }

        .group-3 {
            width: 100%;
            height: 48%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /*Info's elementss*/
        .arrow {
            border: 0;
            max-width: 50%;
            width: 70px;
            height: 70px;
            background-color: rgba(114, 107, 107, 0.76);
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgb(0, 0, 0, 0.5);
            background-position: center;
            background-size: 80%;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        #left-arrow {
            background-image: url(https://image.flaticon.com/icons/png/512/271/271218.png);
        }

        #right-arrow {

        }

        /*Notificaciones*/
        #arrows-notification {
            display: none;
            position: absolute;
            background-color: rgba(114, 107, 107);
            width: 430px;
            height: max-content;
            box-sizing: border-box;
            padding: 5px;
            border-radius: 5px;
            top: 10px;
            left: 100vw;
            color: black;
        }

        #not-container-2 {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0, 0.5);

        }

        #notificacion-plantilla {
            width: 50%;
            height: max-content;
            background-color: gray;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(114, 107, 107, 0.76);
        }

        .animated {
            display: block !important;
            animation: arrow-notification 6s ease-out;
        }

        #notificacion-plantilla-header {
            width: 100%;
            height: 60px;
            border-radius: 10px 10px 0 0;
            background-color: rgb(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #button-close-notification {
            width: 20%;
            height: 70%;
            background-color: rgb(255, 255, 255, 0.8);
            color: black;
            border: 0;
            border-radius: 2px;
            font-size: 20px;
        }

        #main-notificacion-plantilla {
            color: black;
            font-size: 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px;
        }

        /*Animaciones*/
        @keyframes arrow-notification {
            0% {
                left: calc(100vw - 0px);
            }

            20% {
                left: calc(100vw - 425px);
            }

            50% {
                left: calc(100vw - 425px);
            }
        }

        @media(max-width:1035px) {
            #info-container {
                display: none;
            }

            #icon-scroll-1 {
                width: 60%;
            }

            #notificacion-plantilla {
                width: 98%;
                height: 50%;
                background-color: gray;
                border-radius: 10px;
                box-shadow: 10px 10px 10px rgba(114, 107, 107, 0.76);
            }
        }

        @media(max-width: 700px) {
            .item-scroll2 {
                width: 110px;
                height: 110px;
            }
        }

        /*Media queris*/
        @media(max-width:450px) {

            /*Containers*/
            #main-container {

                height: 100vh;
            }

            #scroll-container {
                width: 95vw;
                height: 50vh;
            }

            #icon-scroll-1 {

                height: 60%;

            .item-scroll2 {
                width: 80px;
                height: 80px;
            }

            /*Scrollbar*/
            #scroll-container::-webkit-scrollbar {
                height: 0px;
            }
        }
    </style>
</head>
<script>

            html_L.disabled = true;
            notify = document.getElementById('arrows-notification');
            notify.className += 'animated';
            setTimeout(function () {
